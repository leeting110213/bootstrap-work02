<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/work02.css" />
  </head>

  <body class="w-100 h-100 bg-tw6 placeholder-glow">
    <nav class="container-fluid bg-tw5 w-100">
      <div class="container d-flex align-items-center h-100">
        <ul class="nav d-flex align-items-center h-100">
          <li class="nav-item ms-5">
            <a class="nav-link h-100 ps-4 pe-4" aria-current="page" href="#"
              ><i class="fa-solid fa-house text-light fs-4"></i
            ></a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link active ps-4 pe-4" href="#"
              ><i class="fa-solid fa-hashtag text-tw1 fs-4"></i
            ></a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link ps-4 pe-4" href="#"
              ><i class="fa-regular fa-bell text-light fs-4"></i
            ></a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link ps-4 pe-4">
              <i class="fa-regular fa-envelope text-light fs-4"></i
            ></a>
          </li>
        </ul>

        <div class="input-group position-relative w400px h30px ms-5">
          <input
            type="text"
            class="form-control-sm rounded-pill ps-5 w400px bg-tw6 border-0 text-secondary"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="Tiwan"
          />
          <i
            class="fa-solid fa-magnifying-glass position-absolute mt-2 ms-3 fs-5 z-3 text-secondary"
          ></i>
        </div>
        <div class="img-head h30px w30px rounded-circle bg-tw6 me-3 ms-5"></div>
        <i class="fa-solid fa-chevron-down text-secondary ms-5"></i>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col-7">
          <div
            class="card h600px rounded-0 bg-tw8 border border-secondary border-start-0 border-top-0 border-end-0"
          >
            <div class="container-fluid h800px d-flex">
              <div>
                <div
                  class="img-head h60px w60px rounded-circle bg-tw7 d-inline-block ms-2 mt-2"
                ></div>
              </div>
              <div class="containbox w-100">
                <div class="card-header vstack border-0">
                  <div class="nameid w400px">
                    <span class="placeholder col-4 text-light mb-1"></span>
                    <span class="placeholder col-3 text-secondary mb-1"></span>
                  </div>
                  <span class="placeholder col-3 bg-tw1 mb-1"></span>
                  <span class="placeholder col-4 text-white mb-1"></span>
                </div>
                <!--card-header-->

                <div class="card-body">
                  <span class="placeholder col-12 text-white mb-1 mt-4"></span>
                  <span class="placeholder col-8 text-white mb-1 mt-1"></span>
                  <div class="h300px w-100 bg-white mt-3 rounded-4"></div>
                </div>

                <div class="card-footer border-0 bg-tw8">
                  <div class="hstack">
                    <div class="me-5">
                      <i class="fa-regular fa-comment fs-5 text-secondary"></i>
                    </div>
                    <div class="me-5 ms-4">
                      <i class="fa-solid fa-retweet fs-5 text-secondary"></i>
                      <span class="fs-5 ms-2 text-secondary">1</span>
                    </div>
                    <div class="me-5 ms-4">
                      <i class="fa-regular fa-heart fs-5 text-secondary"></i>
                      <span class="fs-5 ms-2 text-secondary">9</span>
                    </div>
                    <div class="me-5 ms-4">
                      <i
                        class="fa-solid fa-arrow-up-from-bracket fs-4 text-secondary"
                      ></i>
                    </div>
                  </div>
                  <div class="mt-4 text-tw1">顯示此對話串</div>
                </div>
              </div>
              <!-- container-box-->
            </div>
            <!-- container-fluid-->
          </div>
          <!--card-->
          <div
            class="card h600px rounded-0 bg-tw8 border border-secondary border-start-0 border-top-0 border-end-0"
          >
            <div class="container-fluid d-flex">
              <div>
                <div
                  class="img-head h60px w60px rounded-circle bg-tw7 d-inline-block ms-2 mt-2"
                ></div>
              </div>
              <div class="containbox w-100">
                <div class="card-header vstack border-0">
                  <div class="nameid w400px">
                    <span class="placeholder col-4 text-light mb-1"></span>
                    <span class="placeholder col-3 text-secondary mb-1"></span>
                  </div>
                  <span class="placeholder col-3 bg-tw1 mb-1"></span>
                  <span class="placeholder col-4 text-white mb-1"></span>
                </div>
                <!--card-header-->

                <div class="card-body">
                  <span class="placeholder col-12 text-white mb-1 mt-4"></span>
                  <span class="placeholder col-8 text-white mb-1 mt-1"></span>
                  <div class="h300px w-100 bg-white mt-3 rounded-4"></div>
                </div>

                <div class="card-footer border-0 bg-tw8">
                  <div class="hstack">
                    <div class="me-5">
                      <i class="fa-regular fa-comment fs-5 text-secondary"></i>
                    </div>
                    <div class="me-5 ms-4">
                      <i class="fa-solid fa-retweet fs-5 text-secondary"></i>
                      <span class="fs-5 ms-2 text-secondary">1</span>
                    </div>
                    <div class="me-5 ms-4">
                      <i class="fa-regular fa-heart fs-5 text-secondary"></i>
                      <span class="fs-5 ms-2 text-secondary">9</span>
                    </div>
                    <div class="me-5 ms-4">
                      <i
                        class="fa-solid fa-arrow-up-from-bracket fs-4 text-secondary"
                      ></i>
                    </div>
                  </div>
                  <div class="mt-4 text-tw1">顯示此對話串</div>
                </div>
              </div>
              <!-- container-box-->
            </div>
            <!-- container-fluid-->
          </div>
          <!--card-->
        </div>
        <!--col7-->
        <div class="col-5">
          <div class="bg-tw8 mt-3">
            <div class="card border-0">
              <div
                class="card-header h50px hstack bg-tw8 border-bottom border-secondary"
              >
                <div class="fs-5 me-auto text-white fw-bold">你的流行趨勢</div>
                <div><i class="fa-solid fa-gear fs-5 text-tw1"></i></div>
              </div>
              <div
                class="card-body vstack pt-2 pb-2 border-bottom bg-tw8 border-secondary"
              >
                <span class="placeholder col-5 mb-2 mt-1 text-secondary"></span>
                <span class="placeholder col-4 mb-2 text-white"></span>
                <span class="placeholder col-5 mb-2 text-secondary"></span>
              </div>
              <div
                class="card-body vstack pt-2 pb-2 border-bottom bg-tw8 border-secondary"
              >
                <span class="placeholder col-6 mb-2 mt-1 text-secondary"></span>
                <span class="placeholder col-5 mb-2 text-white"></span>
                <span class="placeholder col-3 mb-2 text-secondary"></span>
              </div>
              <div
                class="card-body vstack pt-2 pb-2 border-bottom bg-tw8 border-secondary"
              >
                <span class="placeholder col-3 mb-2 mt-1 text-secondary"></span>
                <span class="placeholder col-4 mb-2 text-white"></span>
                <span class="placeholder col-6 mb-2 text-secondary"></span>
              </div>
              <div
                class="card-body vstack pt-2 pb-2 border-bottom bg-tw8 border-secondary"
              >
                <span class="placeholder col-5 mb-2 mt-1 text-secondary"></span>
                <span class="placeholder col-5 mb-2 text-white"></span>
                <span class="placeholder col-4 mb-2 text-secondary"></span>
              </div>
              <div
                class="card-body vstack pt-2 pb-2 border-bottom bg-tw8 border-secondary"
              >
                <span class="placeholder col-3 mb-2 mt-1 text-secondary"></span>
                <span class="placeholder col-4 mb-2 text-white"></span>
                <span class="placeholder col-5 mb-2 text-secondary"></span>
              </div>
              <div class="card-footer border-0 bg-tw8 text-secondary">
                <div class="my-2">
                  <span class="text-tw1">顯示更多</span>
                </div>
              </div>
            </div>
          </div>
          <div class="footer mt-3">
            <ul class="nav justify-content-start">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">條款</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">隱私政策</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Cookie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary">廣告資訊</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#"
                  >更多
                  <span>
                    <i
                      class="fa-solid fa-chevron-down text-secondary"
                    ></i></span
                ></a>
              </li>
            </ul>
            <div class="ms-3">
              <span class="text-secondary">&copy; 2019 Twitter,inc.</span>
            </div>
          </div>
          <div class="position-relative w-100">
            <button
              type="button"
              class="btn bg-tw2 rounded-pill position-fixed pos-fix"
            >
              <i class="fa-solid fa-pen text-white"
                ><span class="ms-2">推文</span>
              </i>
            </button>
          </div>
        </div>
        <!--col3-->
      </div>
      <!--row-->
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
